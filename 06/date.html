<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <script>
        var now = new Date()

        let a = now.setDate(now.getDate() + 50);

        console.log(a); /* 결괏값은 밀리초로 표시 */
        console.log(now); /* 50일이 지난 날짜 표시 */
    </script>
</body>
</html>
